<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tooltip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<button class="btn-class" style="position: absolute; top:10%; left: 20%;">show tooltip</button>

<button class="btn-class-2" style="position: absolute; top:20%; left: 10%;">show tooltip 2</button>

<div class="tooltip-container">
    <div class="tooltip top"  data-btn="btn-class" data-visible="true">
        tooltip contentdffdgdfgdf<br>
        tooltip content<br>
        tooltip content<br>
    </div>
    <div class="tooltip left"  data-btn="btn-class-2" >
        tooltip content 2
    </div>
</div>

<script src="js/tooltip.js"></script>
<script>
    var tooltipController =  {
        tooltips:[],
        init: function() {
            var elems = document.querySelectorAll('.tooltip');

            for(var i = 0; i < elems.length; i++) {
                this.tooltips.push(new Tooltip(elems[i]));
                this.tooltips[i].init();
            }
        }
    };
    tooltipController.init();
</script>
</body>
</html>
